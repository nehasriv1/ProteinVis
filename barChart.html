<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>KValues</title>
    <script type="text/javascript" src="js/libs/d3.js"></script>
    <style type="text/css">
    
      div.bar {
        display: inline-block;
        width: 20px;
        height: 75px; 
        margin-right: 2px;
        background-color: teal;
      }
    
    </style>
  </head>
  <body>
    <div id= "barChart">
    <script type="text/javascript">
      var dataset = [177.77129, 1312.4133, 58.458505, 61.854282, 1491.1846, 1371.8718, 48.13793, 1, 1];
      
      var w= 500;
      var h= 1500;
      var barPadding = 1;
      var svg = d3.select("body")
                  .append("svg")
                  .attr("width", w)
                  .attr("height", h);

      svg.selectAll("rect")
         .data(dataset)
         .enter()
         .append("rect")
         .attr("x", function(d, i){
            return i * (w/ dataset.length);
         })
         .attr("y", function(d){
          return h - d;
         })
         .attr("width", w/ dataset.length - barPadding)
         .attr("height", function(d) {
          return d;
         })
         .attr("fill", "teal"); 

      svg.selectAll("text")
         .data(dataset)
         .enter()
         .append("text")
         .text(function(d) {
          return d;
         })
         .attr("x", function(d, i) {
          return i * (w/ dataset.length) + (w/ dataset.length - barPadding) /2;
         })
         .attr("y", function(d) {
          return h - (d) + 14;
         })
         .attr("font-family", "sans-serif")
         .attr("font-size", "11px")
         .attr("fill", "white")
         .attr("text-anchor", "middle");

      //var xScale = d3.scale.linear() 

      
    </script>
  </div>
  </body>
</html>
